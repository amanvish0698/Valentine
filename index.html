<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Little Something For You...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .petal {
            position: absolute;
            width: 40px;
            height: 50px;
            background-color: #e91e63;
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            cursor: pointer;
            transition: all 0.5s ease-out;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .note {
            position: absolute;
            font-style: italic;
            color: #c2185b;
            font-size: 1.1rem;
            pointer-events: none;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 0.7; transform: translateY(0); }
        }

        #counter {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            color: #ad1457;
        }

        #final-message {
            display: none;
            text-align: center;
            z-index: 100;
            animation: scaleUp 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes scaleUp {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .heart {
            font-size: 100px;
            color: #ff1744;
            margin-bottom: 20px;
        }

        h1 { color: #880e4f; margin-bottom: 10px; }
        p { color: #ad1457; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div id="counter">Petals collected: <span id="count">0</span>/10</div>

    <div id="game-container">
        <div id="target-petal" class="petal"></div>
    </div>

    <div id="final-message">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Happy Rose Day!</h1>
        <p>Like these petals, my life is incomplete without you.</p>
        <p>You make everything bloom. üåπ</p>
    </div>

    <script>
        const petal = document.getElementById('target-petal');
        const countDisplay = document.getElementById('count');
        const container = document.getElementById('game-container');
        const finalMessage = document.getElementById('final-message');
        
        let count = 0;
        const total = 10;

        const messages = [
            "Wait, come back!",
            "You're fast!",
            "Almost got me...",
            "The day we first met...",
            "Your beautiful smile...",
            "Every moment with you...",
            "Is like a blooming rose.",
            "Just a few more!",
            "You're so patient with me.",
            "I love you!"
        ];

        // Randomly position the first petal
        movePetal();

        petal.addEventListener('click', () => {
            // Leave a note where the petal was
            const note = document.createElement('div');
            note.className = 'note';
            note.style.left = petal.style.left;
            note.style.top = petal.style.top;
            note.innerText = messages[count];
            container.appendChild(note);

            count++;
            countDisplay.innerText = count;

            if (count < total) {
                movePetal();
            } else {
                finishGame();
            }
        });

        function movePetal() {
            const x = Math.random() * (window.innerWidth - 60) + 20;
            const y = Math.random() * (window.innerHeight - 60) + 20;
            const rotation = Math.random() * 360;
            
            petal.style.left = `${x}px`;
            petal.style.top = `${y}px`;
            petal.style.transform = `rotate(${rotation}deg)`;
        }

        function finishGame() {
            petal.style.display = 'none';
            container.style.display = 'none';
            document.getElementById('counter').style.display = 'none';
            
            // Background color change
            document.body.style.transition = "background-color 2s";
            document.body.style.backgroundColor = "#ffebee";
            
            finalMessage.style.display = 'block';
        }
    </script>
</body>
</html>

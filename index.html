<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Queen ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            touch-action: none; /* Prevents scrolling while playing */
        }

        h1 {
            color: #ff4d6d;
            font-size: 2rem;
            margin-bottom: 50px;
            padding: 0 20px;
            z-index: 100;
        }

        #yesBtn {
            padding: 15px 40px;
            font-size: 1.5rem;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            font-weight: bold;
            z-index: 10;
        }

        #noBtn {
            padding: 12px 30px;
            font-size: 1.1rem;
            background-color: #590d22;
            color: white;
            border: none;
            border-radius: 50px;
            position: fixed; /* Keeps it relative to the whole screen */
            transition: all 0.15s ease-out;
            z-index: 5;
            font-weight: bold;
            touch-action: none;
        }

        #message {
            display: none;
            color: #ff4d6d;
            font-size: 2.5rem;
            font-weight: bold;
            animation: heartBeat 1.2s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
        }

        /* Annoying shake animation */
        .shake {
            animation: shake 0.2s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translate(0,0); }
            25% { transform: translate(5px, 5px); }
            50% { transform: translate(-5px, -5px); }
            75% { transform: translate(5px, -5px); }
            100% { transform: translate(0,0); }
        }
    </style>
</head>
<body>

    <h1 id="question">Do you love me? ‚ù§Ô∏è</h1>

    <button id="yesBtn" onclick="celebrate()">YES</button>
    <button id="noBtn">No</button>

    <div id="message">I LOVE YOU TOO! üíñ</div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const message = document.getElementById('message');
        const music = document.getElementById('bgMusic');

        // Set initial NO button position near the Yes button
        function setInitial() {
            noBtn.style.left = (window.innerWidth / 2 - 50) + "px";
            noBtn.style.top = (window.innerHeight / 2 + 80) + "px";
        }
        setInitial();

        function moveButton(e) {
            // Add shake class for annoyance
            noBtn.classList.add('shake');
            setTimeout(() => noBtn.classList.remove('shake'), 200);

            // Calculate safe boundaries (keeping button 100% on screen)
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }

        // Desktop hover
        noBtn.addEventListener('mouseover', moveButton);
        
        // Mobile touch (triggers instantly)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents clicking
            moveButton();
        });

        function celebrate() {
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            question.style.display = 'none';
            message.style.display = 'block';

            // Start music
            music.play();

            // Continuous Confetti
            var duration = 15 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
              return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();

              if (timeLeft <= 0) {
                return clearInterval(interval);
              }

              var particleCount = 50 * (timeLeft / duration);
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
